<meta charset="UTF-8" />

<h1>PROGRAM: STARS</h1>

<script>
  function jumpLine() {
    document.write("<br />");
  }
  function print(text) {
    document.write(text);
    jumpLine();
  }

  let text = "*";
  let height = 10;
  let weight = 20;

  for (let row = 1; row <= height; row++) {
    for (let column = 1; column <= weight; column++) {
      document.write(text);
    }
    jumpLine();
  }
</script>
