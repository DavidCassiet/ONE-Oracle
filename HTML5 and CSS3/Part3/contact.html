<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 id="logo">
          <img src="media/logo.png" />
        </h1>
        <nav>
          <ul>
            <li><a href="../Part1/index.html">Home</a></li>
            <li><a href="../Part2/products.html">Productos</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="fullname">Nombre y Apellido:</label>
        <input type="text" id="fullname" class="input-data" />

        <label for="email">Email:</label>
        <input type="email" id="email" class="input-data" />

        <label for="cellphone">Teléfono:</label>
        <input type="tel" id="cellphone" class="input-data" />

        <label for="mensaje">Mensaje:</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-data"
        ></textarea>

        <div>
          <p>¿Cómo le gustaría que lo contactemos?:</p>

          <label for="radio-email"
            ><input
              type="radio"
              name="contact"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-cellphone"
            ><input
              type="radio"
              name="contact"
              value="cellphone"
              id="radio-cellphone"
            />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contact"
              value="whatsapp"
              id="radio-whatsapp"
            />WhatsApp</label
          >
        </div>

        <div>
          <p>¿En cúal horario prefiere ser atendido?</p>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>

        <label class="checkbox">
          <input type="checkbox" />¿Le gustaría recibir novedades de la Barbería
          Alura?
        </label>
        <input type="submit" value="Enviar" />
      </form>
    </main>

    <footer>
      <img src="media/logo-blanco.png" />
      <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
