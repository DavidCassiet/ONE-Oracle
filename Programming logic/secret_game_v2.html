<meta charset="UTF-8" />

<h1>PROGRAM: SECRET GAME</h1>
<input />
<button>Check if you got the secret right</button>

<script>
  let secrets = [2, 4, 6, 8];
  let input = document.querySelector("input");
  let button = document.querySelector("button");

  function verify() {
    let finded = false;
    for (let i = 0; i < secrets.length; i++) {
      if (secrets[i] == parseInt(input.value)) {
        alert("You guessed the secret.");
        finded = true;
        break;
      }
    }
    if (finded == false) {
      alert("You didn't guessed the secret");
    }
    input.value = "";
    input.focus();
  }
  button.onclick = verify;
  input.focus();
</script>
