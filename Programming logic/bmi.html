<h1>BMI CALCULATOR PROGRAM</h1>

<script>
  function jumpLine() {
    document.write("<br />");
    document.write("<br />");
    document.write("<br />");
  }
  function print(text) {
    document.write(text);
    jumpLine();
  }
  function calculateBmi(weight, height) {
    let bmi = weight / (height * height);
    return bmi;
  }
  function calculateAverage(bmi1, bmi2) {
    let average = (bmi1 + bmi2) / 2;
    return average;
  }

  let bmi1 = calculateBmi(71, 1.72);
  let bmi2 = calculateBmi(75, 1.73);
  let bmi3 = calculateBmi(65, 1.68);
  let bmi4 = calculateBmi(55, 1.6);

  print(
    "The average of Christian and Felipe is: " + calculateAverage(bmi1, bmi2)
  );
  print(
    "The average of Gabriela and Luisa is: " + calculateAverage(bmi3, bmi4)
  );
