<meta charset="UTF-8" />

<h1>POINTS CALCULATOR PROGRAM FOR A FOOTBALL TEAM</h1>

<script>
  function jumpLine() {
    document.write("<br />");
    document.write("<br />");
    document.write("<br />");
  }
  function print(text) {
    document.write(text);
    jumpLine();
  }

  let wins = parseInt(prompt("Enter number of wins:"));
  let draws = parseInt(prompt("Enter number of draws:"));
  let totalPoints = wins * 3 + draws;

  print("The team's total points is: " + totalPoints);

  let lastYearPoints = 28;

  if (lastYearPoints < totalPoints) {
    print("The team is better than last year.");
  } else if (lastYearPoints > totalPoints) {
    print("The team is worse than last year.");
  } else {
    print("The team is equal than last year.");
  }
</script>
