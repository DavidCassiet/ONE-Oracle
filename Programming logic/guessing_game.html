<meta charset="UTF-8" />

<h1>PROGRAM: GUESSING GAME</h1>

<script>
  function jumpLine() {
    document.write("<br />");
    document.write("<br />");
    document.write("<br />");
  }
  function print(text) {
    document.write(text);
    jumpLine();
  }

  function lottery(n) {
    return Math.round(Math.random() * n);
  }

  //   let number = Math.round(Math.random() * 10);
  let n = 40;
  let number = lottery(n);
  let chosenNumber = parseInt(prompt("Enter a number between 0 - " + n));

  if (chosenNumber == number) {
    print("You number is correct, YOU WIN!");
  } else {
    if (chosenNumber < number) {
      print(
        "You number is wrong, the number was greater than " +
          chosenNumber +
          ", better luck next time!"
      );
    } else {
      print(
        "You number is wrong, the number was lower than " +
          chosenNumber +
          ", better luck next time!"
      );
    }
  }
</script>
