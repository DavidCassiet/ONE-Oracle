<meta charset="UTF-8" />

<h1>PROGRAM: AVERAGE FAMILY AGE</h1>

<script>
  function jumpLine() {
    document.write("<br />");
    document.write("<br />");
    document.write("<br />");
  }
  function print(text) {
    document.write(text);
    jumpLine();
  }

  let members = parseInt(prompt("Enter the number of family members:"));
  let sum = 0;

  for (let counter = 1; counter <= members; counter++) {
    let age = parseInt(prompt("Enter member's age: "));
    sum = sum + age;
  }

  print("The average is: " + sum / members);
</script>
