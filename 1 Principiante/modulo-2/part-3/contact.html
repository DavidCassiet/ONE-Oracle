<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 id="logo">
          <img src="media/logo.png" alt="Logo de la Barbería Alura" />
        </h1>
        <nav>
          <ul>
            <li><a href="../Part1/index.html">Home</a></li>
            <li><a href="../Part2/products.html">Productos</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="fullname">Nombre y Apellido:</label>
        <input type="text" id="fullname" class="input-data" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="input-data"
          required
          placeholder="email@dominio.com"
        />

        <label for="cellphone">Teléfono:</label>
        <input
          type="tel"
          id="cellphone"
          class="input-data"
          required
          placeholder="(XX) XXX XXXXXX"
        />

        <label for="mensaje">Mensaje:</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-data"
          required
        ></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?:</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contact"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-cellphone"
            ><input
              type="radio"
              name="contact"
              value="cellphone"
              id="radio-cellphone"
            />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contact"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cúal horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" />¿Le gustaría recibir novedades de la Barbería
          Alura?
        </label>
        <input type="submit" value="Enviar" class="send" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>Opening hours</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td>8am - 8pm</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>8am - 8pm</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>8am - 8pm</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="media/logo-blanco.png" alt="Logo de la Barbería Alura" />
      <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
