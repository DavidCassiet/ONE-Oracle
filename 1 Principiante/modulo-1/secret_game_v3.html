<meta charset="UTF-8" />

<h1>PROGRAM: SECRET GAME</h1>
<input />
<button>Check if you got the secret right</button>

<script>
  function random() {
    return Math.round(Math.random() * 10);
  }

  function drawNumbers(a) {
    let secrets = [];
    let counter = 0;

    while (counter < a) {
      let randomNumber = random();
      let finded = false;

      if (randomNumber != 0) {
        for (let e = 0; e < secrets.length; e++) {
          if (randomNumber == secrets[e]) {
            finded = true;
            counter--;
            break;
          }
        }

        if (finded == false) {
          secrets.push(randomNumber);
          counter++;
        }
      }
    }

    // for (let i = 0; i < a; i++) {
    // }

    return secrets;
  }

  let secrets = drawNumbers(4);
  console.log(secrets);
  let input = document.querySelector("input");
  let button = document.querySelector("button");

  function verify() {
    let finded = false;
    for (let i = 0; i < secrets.length; i++) {
      if (secrets[i] == parseInt(input.value)) {
        alert("You guessed the secret.");
        finded = true;
        break;
      }
    }
    if (finded == false) {
      alert("You didn't guessed the secret");
    }
    input.value = "";
    input.focus();
  }

  button.onclick = verify;
  input.focus();
</script>
