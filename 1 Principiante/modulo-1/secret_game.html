<meta charset="UTF-8" />

<h1>PROGRAM: SECRET GAME</h1>
<input />
<button>Check if you got the secret right</button>

<script>
  let secret = Math.round(Math.random() * 10);
  let input = document.querySelector("input");
  let button = document.querySelector("button");

  function verify() {
    if (secret == parseInt(input.value)) {
      alert("You guessed the secret");
    } else {
      alert("You didn't guessed the secret");
    }

    input.value = "";
    input.focus();
  }

  button.onclick = verify;
  input.focus();
</script>
