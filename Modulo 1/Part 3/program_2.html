<canvas width="600" height="400"></canvas>

<script>
  function drawSquare(x, y, color) {
    let screen = document.querySelector("canvas");
    let paintBrush = screen.getContext("2d");

    paintBrush.fillStyle = color;
    paintBrush.fillRect(x, y, 50, 50);
    paintBrush.strokeStyle = "black";
    paintBrush.strokeRect(x, y, 50, 50);
  }

  //   drawSquare(0, 0, "green");
  //   drawSquare(50, 0, "green");
  //   drawSquare(100, 0, "green");

  //   let y = 0;
  //   let color = "green";
  let x = 0;

  while (x < 600) {
    drawSquare(x, 0, "red");
    drawSquare(x, 50, "yellow");
    drawSquare(x, 100, "green");
    x = x + 50;
  }

  for (let x = 0; x < 600; x = x + 50) {
    drawSquare(x, 200, "red");
    drawSquare(x, 250, "yellow");
    drawSquare(x, 300, "green");
  }
</script>
